<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iphone calc</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <main id="main">
      <form action="" id="calc-form">
        <header class="calc_header">
          <input id="output" class="calc_output" type="text" value="0" disabled >
        </header>
        <footer class="calc_footer">
            <div class="btn-group">
              <button class="btn btn-grey" type="reset" data-type="clear" value="clear">AC</button>
              <button class="btn btn-grey" data-type="operator" value="invert">+/-</button>
              <button class="btn btn-grey" data-type="operator" value="%">%</button>
              <button class="btn btn-orange" data-type="operator" value="/">รท</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-dark-grey" data-type="operand" value="7">7</button>
              <button class="btn btn-dark-grey" data-type="operand" value="8">8</button>
              <button class="btn btn-dark-grey" data-type="operand" value="9">9</button>
              <button class="btn btn-orange" data-type="operator" value="*">x</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-dark-grey" data-type="operand" value="4">4</button>
              <button class="btn btn-dark-grey" data-type="operand" value="5">5</button>
              <button class="btn btn-dark-grey" data-type="operand" value="6">6</button>
              <button class="btn btn-orange" data-type="operator" value="-">-</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-dark-grey" data-type="operand" value="1">1</button>
              <button class="btn btn-dark-grey" data-type="operand" value="2">2</button>
              <button class="btn btn-dark-grey" data-type="operand" value="3">3</button>
              <button class="btn btn-orange" data-type="operator" value="+">+</button>
            </div>
            <div class="btn-group">
              <button class="btn btn-dark-grey" data-type="operand" value="0">0</button>
              <button class="btn btn-dark-grey" data-type="operand" value=".">.</button>
              <button class="btn btn-grow btn-orange" data-type="operator" value="=">=</button>
            </div>
        </footer>
      </form>
    </main>
  </div>
  <script defer src="script.js"></script>
</body>
</html>
