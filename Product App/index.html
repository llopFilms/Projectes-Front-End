<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product App</title>
  <link rel="icon" href="../1553263.png">
  <!-- Bootstrap CDN -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.1/litera/bootstrap.min.css" integrity="sha512-VytuSEcywyOk3/TgzUvYclfS5MrwPLUhVZHMGpN4O81Cu/LguN+MxiFUZOkem4VkRVAPC8BVqaGziJ+xUz2BZw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

<body>
  <!-- Nav -->
  <nav class="navbar navbar-dark bg-primary ps-3">
    <a class="navbar-brand" href="#">
    Product App
    </a>
  </nav>
  <div class="container">
    <!-- App -->
    <div id="app" class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h4>Add product</h4>
          </div>
          <form id="product-form" class="card-body">
            <div class="form-group mb-3">
              <input type="text" id="name" placeholder="Product Name" class="form-control">
            </div>
            <div class="form-group mb-3">
              <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
            </div>           
            <div class="form-group mb-4">
              <input type="number" id="year" placeholder="Product Year" min="2000" value="2022" class="form-control">
            </div>
            <div class="d-grid"><input type="submit" value="Save" class="btn btn-primary"></div>
          </form>
        </div>
      </div>
      <div class="col-md-8" id="product-list"></div>
    </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
